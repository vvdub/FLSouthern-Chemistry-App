{% extends 'base.html' %} {% block head %}
<title>Course Information</title>
<style>
  hr.style-two {
    border: 0;
    height: 1px;
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
  }

  .chart {
    display: inline-block;
    width: 400px;
  }

  .table {
    width: 250px;
    float: left;
  }

  #center {
    margin-left: auto;
    margin-right: auto;
    display: table;
  }
</style>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script> {% endblock %} {% block body%}
<div class="container">
  <br>
  <h2>{{course.course_name}} - Class Grades</h2>
  <br>
  <div id="center">
    <table class="table table-hover table">
      <thead>
        <tr>
          <th scope="col">Student Id </th>
          <th scope="col">Class Grade</th>
          <th scope="col">Lab Grade</th>
        </tr>
      </thead>
      <tbody>
        {% for student in student %}
        <tr>
          <td>{{ student.student }}</td>
          <td>{{ student.class_grade }}</td>
          <td>{{ student.lab_grade }}</td>
          {% endfor %}
        </tr>
      </tbody>
    </table>
    <div id="container1" class="chart">
      <script>
        Highcharts.chart('container1', {{ Class| safe }});
      </script>
    </div>
    <div id="container2" class="chart">
      <script>
        Highcharts.chart('container2', {{ Lab| safe }});
      </script>
    </div>
  </div>
</div>
{% endblock %}
